{% extends 'layout.html' %} {% block title %} Register a New User {% endblock %}
{% block content %}
<section>
  <h1>New Post</h1>
  <form
    action="{% url 'posts:new-post' %}"
    class="form-with-validation"
    method="post"
    enctype="multipart/form-data"
  >
    {% csrf_token %} {{ form }}
    <button class="form-submit">Add Post</button>
  </form>
</section>
{% endblock %}
